<h1 mat-dialog-title>{{ data.dialogTitle || "Default title" }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Task</mat-label>
    <!-- <input matInput [(ngModel)]="data" /> -->
    <textarea matInput [(ngModel)]="data.task" required maxlength="100"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [disabled]="!data.task" [mat-dialog-close]="data" cdkFocusInitial>
    {{ data.dialogButton || "Default" }}
  </button>
</div>
